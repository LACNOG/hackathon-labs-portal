<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Portal{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url 'landing_page' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'student_dashboard' %}">Dashboard</a>
                <a href="{% url 'account_logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'account_login' %}">Login</a>
            {% endif %}
        </nav>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
